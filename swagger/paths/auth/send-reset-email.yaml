tags:
  - Auth
summary: Send reset email
operationId: requestResetEmail
description: 'Request reset password via email'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john@example.com'
responses:
  '200':
    description: 'Reset password email successfully sent'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Reset password email was successfully sent!'
            data:
              type: object
              properties: {}
  '404':
    $ref: '../../components/responses/404UserNotFound.yaml'
