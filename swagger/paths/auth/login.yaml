tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Authenticate user with email and password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john@example.com'
          password:
            description: "User's password"
            type: string
            example: 'Str0ngPas5w0rd'
responses:
  '200':
    description: 'User successfully logged in'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              required:
                - accesToken
              properties:
                accesToken:
                  type: string
                  example: 'mTVI+HGDxq6L34+zHA7hW5nyVDWVSJHCrUTW2+lI'
  '401':
    $ref: '../../components/responses/401InvalidCredentials.yaml'
